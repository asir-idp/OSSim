<body>
<h3>Simple FIFO scheduling example</h3>
<hr>
<p>Different duration processes in the ready queue, processes have
only CPU bursts.</p>
<br>
<table>
	<tr class="tablehead">
		<td>Process</td>
		<td>Burst<br>
		duration <br>
		(CPU)</td>
	</tr>
	<tr>
		<td>P1</td>
		<td>5</td>
	</tr>
	<tr>
		<td>P2</td>
		<td>4</td>
	</tr>
	<tr>
		<td>P3</td>
		<td>7</td>
	</tr>
	<tr>
		<td>P4</td>
		<td>3</td>
	</tr>
</table>
<p>All processes arrive in the table order at time 0.</p>
<p>Comments:</p>
<ul>
	<li>Process are queued in the arrival order</li>
	<li>Run as they are sorted</li>
</ul>
</body>
</html>
